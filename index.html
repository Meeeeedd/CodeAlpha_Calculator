<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha | Pro Calculator</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main calculator container -->
    <div class="calculator-container">
        
        <!-- Header for theme switch and history toggle -->
        <div class="calculator-header">
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox" aria-label="Toggle light and dark theme">
                <label for="theme-toggle" class="theme-toggle-label">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </label>
            </div>
            <button id="history-btn" class="header-btn" aria-label="Toggle calculation history">üïí</button>
        </div>

        <!-- History panel, initially hidden -->
        <div id="history-panel" class="history-panel">
            <ul id="history-list">
                <!-- History items will be injected here by JavaScript -->
            </ul>
        </div>

        <!-- Two-part display for better UX -->
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>
        
        <!-- Grid for all calculator buttons -->
        <div class="grid-buttons">
            <button class="btn btn-clear" data-action="clear">AC</button>
            <button class="btn" data-action="delete" aria-label="Delete">‚å´</button>
            <button class="btn btn-operator" data-action="percent">%</button>
            <button class="btn btn-operator" data-operator="divide">√∑</button>
            
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-operator="multiply">√ó</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-operator="subtract">‚àí</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-operator="add">+</button>
            
            <button class="btn col-span-2" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn btn-equals" data-action="calculate">=</button>
        </div>
        
        <!-- AI feature button -->
        <button id="ai-feature-btn" class="btn-ai">‚ú® AI Word Problem Solver</button>
    </div>

    <!-- Modal for the AI Solver Feature -->
    <div id="ai-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn" aria-label="Close modal">&times;</button>
            <h3 class="modal-title">AI Word Problem Solver</h3>
            <p class="modal-description">Type a math problem and let the AI find the solution.</p>
            <textarea id="word-problem-input" placeholder="e.g., A shirt costs $25 with a 20% discount. What is the final price?"></textarea>
            <button id="solve-problem-btn" class="solve-btn">
                <span class="btn-text">‚ú® Solve Problem</span>
            </button>
            <div id="loading-spinner" class="spinner-container hidden">
                <p>AI is thinking...</p>
            </div>
            <div id="ai-result-container" class="hidden">
                <h4>Solution</h4>
                <div class="result-box">
                    <span>Expression</span>
                    <p id="ai-expression"></p>
                </div>
                <div class="result-box">
                    <span>Answer</span>
                    <p id="ai-answer"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
