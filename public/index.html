<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAlpha | Pro Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-header">
        <div class="theme-switcher">
          <input
            type="checkbox"
            id="theme-toggle"
            class="theme-toggle-checkbox"
          />
          <label
            for="theme-toggle"
            class="theme-toggle-label"
            data-key-aria="themeToggleLabel"
            ><span class="sun">‚òÄÔ∏è</span><span class="moon">üåô</span></label
          >
        </div>
        <div class="lang-switcher">
          <button id="lang-btn" class="header-btn" aria-label="Choose language">
            üåê
          </button>
          <div id="lang-dropdown" class="lang-dropdown">
            <a href="#" data-lang="en">English</a
            ><a href="#" data-lang="fr">Fran√ßais</a
            ><a href="#" data-lang="es">Espa√±ol</a>
          </div>
        </div>
        <button
          id="history-btn"
          class="header-btn"
          data-key-aria="historyToggleLabel"
        >
          üïí
        </button>
      </div>
      <div id="history-panel" class="history-panel">
        <ul id="history-list"></ul>
      </div>
      <div class="display">
        <div id="previous-operand" class="previous-operand"></div>
        <div id="current-operand" class="current-operand">0</div>
      </div>
      <div class="grid-buttons">
        <button class="btn btn-clear" data-action="clear" data-key="clear">
          AC
        </button>
        <button class="btn" data-action="delete" data-key-aria="deleteBtnLabel">
          ‚å´
        </button>
        <button class="btn" data-action="percent">%</button>
        <button class="btn btn-operator" data-operator="divide">√∑</button>
        <button class="btn" data-number="7">7</button
        ><button class="btn" data-number="8">8</button
        ><button class="btn" data-number="9">9</button>
        <button class="btn btn-operator" data-operator="multiply">√ó</button>
        <button class="btn" data-number="4">4</button
        ><button class="btn" data-number="5">5</button
        ><button class="btn" data-number="6">6</button>
        <button class="btn btn-operator" data-operator="subtract">‚àí</button>
        <button class="btn" data-number="1">1</button
        ><button class="btn" data-number="2">2</button
        ><button class="btn" data-number="3">3</button>
        <button class="btn btn-operator" data-operator="add">+</button>
        <button class="btn col-span-2" data-number="0">0</button>
        <button class="btn" data-number=".">.</button>
        <button class="btn btn-equals" data-action="calculate">=</button>
      </div>
      <button id="ai-feature-btn" class="btn-ai" data-key="aiSolverBtn">
        ‚ú® AI Word Problem Solver
      </button>
    </div>
    <div id="ai-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button
          id="close-modal-btn"
          class="close-btn"
          data-key-aria="closeModalLabel"
        >
          &times;
        </button>
        <h3 class="modal-title" data-key="aiModalTitle">
          AI Word Problem Solver
        </h3>
        <p class="modal-description" data-key="aiModalDescription">
          Type a math problem...
        </p>
        <textarea
          id="word-problem-input"
          data-key-placeholder="aiPlaceholder"
        ></textarea>
        <button id="solve-problem-btn" class="solve-btn">
          <span class="btn-text" data-key="solveBtn">‚ú® Solve Problem</span>
        </button>
        <div id="ai-result-container" class="hidden">
          <h4 data-key="solution">Solution</h4>
          <div class="result-box">
            <span data-key="expression">Expression</span>
            <p id="ai-expression"></p>
          </div>
          <div class="result-box">
            <span data-key="answer">Answer</span>
            <p id="ai-answer"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
